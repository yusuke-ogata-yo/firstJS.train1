<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="box" id="target">
      
    </div>

    <script>
      'use strict'

      const target = document.getElementById('target');

      target.addEventListener('click', () => {
        target.classList.toggle('circle');
      });
    </script>
  </body>


</html>
