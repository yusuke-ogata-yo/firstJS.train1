<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body class="container">

    <script>
      'use strict';

      const num = 5;
      const winner = Math.floor(Math.random() * num);

      for( let i=0; i<num; i++){
        const _div = document.createElement('div');
        _div.classList.add('box');
        
        _div.addEventListener('click', () => {
          if ( i=== winner ) {
            _div.textContent = 'Win!';
            _div.classList.add('win');
          }
          else {
            _div.textContent = 'Lose!';
            _div.classList.add('lose');
          }
          _div.classList.toggle('circle');
        });

        document.body.appendChild(_div);
      }
    </script>
  </body>


</html>
